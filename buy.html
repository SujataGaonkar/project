<html >
<head>
	<title>Checkout</title>
	<link rel="stylesheet" href="st.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="buy-container">
	<div class="top-box">
		<p><span class="left-icon">&#x268C;</span>CHECKOUT<span class="right-icon">&#9868;</span></p>
     </div>
<div class="middle-box">
	<h1><span>Rs.2599</span></h1>
    <p>Pay to abc Company</p>	
</div>     
<div class="bottom-box">
	<button type="button" class="payment-btn">Pay With PayPal</button>
	<button type="button" class="payment-btn">Pay using Net Banking</button>
    <div class="card-details">
    	<p>Pay Using Credit or Debit Card</p>
    	<div class="card-num-field">
    	<label>Card Number</label>
    	<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
    	</div>
    	<div class="date-field">
    	<label>Expiry Date</label>
    	<input type="text" class="date-field" placeholder="mm">
    	<input type="text" class="date-field" placeholder="yyyy">
    	</div>
    	<div class="cvc-field">
    	<label>CVC</label>
    	<input type="text" class="cvc-field" placeholder="xxx">
    	</div>
    	<div class="name-field">
    	<label>Card Holder Name</label>
    	<input type="text" class="name-field" placeholder="full name">
    	</div>
    	<button type="button" class="pay-btn"> Pay Now</button>
    </div>
</div>
</div>     
</body>
</html>
